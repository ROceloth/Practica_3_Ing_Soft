{% extends "Home/base.html" %}

{% load static %}

{% block body_content %}


<link rel="stylesheet" href="{% static 'Post/one_post.css' %}">

<a href="{% url 'index' %}">Home</a>

<div id="post">
    {% if post.image %}
    <picture id="post-image">
        <img src="{{ post.image.url }}">
    </picture>
    {% endif %}


<h1> {{ post.title }} </h1>
<div class="">
    {{ post.date }}
</div>
<div class="">
    <p>
        {{ post.paragraph }}
    </p>
</div>

{% endblock %}
